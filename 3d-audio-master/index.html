<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
  <title>Audio Visualiser</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
  <div id="audio-controls" style="
  margin-top: 10px; margin-left: 10px; margin-right: 10px;">
    <div id="select-file" class="left"><label for="audio" id="label">Select file</label><input type="file" id="audio" accept=".mp3"></div>
    <div id="audio-name" class="centered">No audio selected</div>
  </div>
  <div id="visualiser" class="centered"></div>
</body>
</html>
